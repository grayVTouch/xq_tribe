<script>

    var con = G('.container');

    var ic = new InfiniteClassification(con.get(0) , {
        // 菜单展开动画过渡时间
        time: 300 ,
        // 次要的图标类型，new || number || switch
        icon: 'switch' ,
        // 标识符，展开的项；1. 在元素里面设置 data-focus='y' +
        id: [13] ,
        // 初始状态，spread || shrink
        status: 'shrink' ,
        // 层级视觉显示效果
        amount: 12 ,
        // 同层级是否互斥
        exclution: false ,
        // 展开回调
        spread: function(id){
            console.log('spread:' + id);
        } ,
        // 收缩回调
        shrink: function(id){
            console.log('shrink:' + id);
        } ,
        // 项点击回调函数
        click: function(id){
            console.log('click:' + id);
        } ,
        // 是否菜单也可被选中
        menuFocus: true
    });

</script>
