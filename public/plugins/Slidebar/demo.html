<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes">
    <title>Title</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="css/Slidebar.css">
</head>
<body>
<style>
    .container {
        width: 400px;
        height: 600px;
        border: 1px solid red;
        margin: 0;
        margin-left: 20px;
    }
</style>
<div class="container">
    <div class="slidebar hide">
        <div class="mask"></div>
        <div class="con"></div>
    </div>
</div>
<div class="btns">
    <button onclick="showSlidebar()">显示</button>
</div>
<script src="../SmallJs/SmallJs.js"></script>
<script src="js/Slidebar.js"></script>
<script>
    var c = G('.container');
    var s = new Slidebar(c.get(0) , {
        status: 'show' ,
        dir: 'left'
    });

    function showSlidebar(){
        s.show();
        console.log('你点击了我');
    }
</script>
</body>
</html>
